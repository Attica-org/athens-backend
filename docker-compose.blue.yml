services:
  backend-blue:
    extends:
      file: docker-compose.yml
      service: backend
    container_name: athens-blue
    ports:
      - 8081:8080
    networks:
      - ubuntu_app-network
  redis:
    extends:
      file: docker-compose.yml
      service: redis
    ports: []  # 포트 매핑 제거

networks:
  ubuntu_app-network:
    external: true
